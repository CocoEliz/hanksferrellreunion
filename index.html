<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hanks-Ferrell Family Reunion 2027</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --royal-purple: #7851A9;
            --white: #fff;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--royal-purple);
        }
        .overlay {
            background: rgba(255,255,255,0.85);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: var(--white);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid var(--royal-purple);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-menu {
            display: inline-block;
            position: relative;
        }
        .nav-link, .dropbtn {
            color: var(--royal-purple);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s, background 0.2s;
        }
        .nav-link:hover, .dropbtn:hover, .dropdown-content a:hover {
            background: var(--royal-purple);
            color: var(--white);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: var(--white);
            min-width: 200px;
            box-shadow: 0 8px 16px #0002;
            z-index: 1;
            border-radius: 0 0 8px 8px;
            border: 1px solid var(--royal-purple);
        }
        .dropdown-content a {
            color: var(--royal-purple);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            text-align: left;
            border-bottom: 1px solid #eee;
            background: var(--white);
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .nav-menu:hover .dropdown-content {
            display: block;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 3rem;
        }
        header {
            text-align: center;
            padding: 2rem 1rem 0.5rem 1rem;
        }
        .event-date {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .countdown {
            font-size: 2.5rem;
            color: var(--white);
            background: var(--royal-purple);
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 2px 8px #0002;
            text-align: center;
        }
        footer {
            text-align: center;
            color: var(--royal-purple);
            margin: 2rem 0 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <nav>
            <div class="nav-menu">
                <button class="dropbtn">Our Family Story</button>
                <div class="dropdown-content">
                    <a href="#our-genealogy">Our Genealogy</a>
                    <a href="#family-tree">Hanks-Ferrell Family Tree</a>
                    <a href="#geography">Geography of Family</a>
                    <a href="#in-memoriam">In Memoriam</a>
                </div>
            </div>
            <div class="nav-menu">
                <button class="dropbtn">Reunion History</button>
                <div class="dropdown-content">
                    <a href="#reunion-committee">Reunion Committee</a>
                    <a href="#family-dues">Family Dues</a>
                    <a href="#financials">Financials</a>
                </div>
            </div>
            <a class="nav-link" href="#2027-reunion">2027 Reunion</a>
            <a class="nav-link" href="#2009-reunion">2009 Reunion</a>
            <a class="nav-link" href="#gallery">Gallery</a>
            <a class="nav-link" href="#store">Store</a>
        </nav>
        <div class="main-content">
            <header>
                <h1>Hanks-Ferrell Family Reunion 2027</h1>
                <div class="event-date">July 18-20, 2027 &mdash; Linden, Texas</div>
            </header>
            <div class="countdown" id="countdown"></div>
        </div>
        <footer>
            &copy; 2027 Hanks-Ferrell Family Reunion
        </footer>
    </div>
    <!-- Countdown Clock Script -->
    <script>
        // Set the date for the 2027 reunion
        const reunionDate = new Date("July 18, 2027 09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = reunionDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "The reunion has started!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s until the reunion!";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
