<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Reunion Store</title>
  <style>
    :root {
      --purple: #6a1b9a; /* Royal Purple */
      --purple-dark: #4a1268;
      --white: #fff;
      --light-gray: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: var(--light-gray);
    }
    .header {
      background: var(--purple);
      color: var(--white);
      padding: 30px 0 10px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(106,27,154,0.15);
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffd700; /* Gold highlight on hover */
    }
    .store-container {
      max-width: 700px;
      margin: 40px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e0e0e0;
    }
    .product {
      border-bottom: 1px solid #eee;
      padding: 22px 0;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product h2 {
      margin: 0 0 10px 0;
      color: var(--purple-dark);
      font-size: 1.3em;
    }
    .product p {
      margin: 0 0 12px 0;
      color: #333;
    }
    .product a, .product button {
      background: var(--purple);
      color: var(--white);
      padding: 10px 22px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-right: 10px;
      transition: background 0.2s;
    }
    .product a:hover, .product button:hover {
      background: var(--purple-dark);
    }
  </style>
</head>
